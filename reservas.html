       <h1><strong> Nimrodel Pub Restaurant </strong> </h1> 
       <br>
       <form action="RC.HTML" method="GET">
        <div>
       <div>
       <label for="nombre"> NOMBRE</label>
       <input type ="text" placeholder="Ingrese Nombre" required>
      </div>
      <div>
       <label for="correo"> CORREO </label>
       <input type="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Ingrese correo"required>    
       </div> 
       <label for="numero"> TELEFONO</label>
       <input type ="number" placeholder="Ingrese Numero" required>
      </div>
      <div>
        <label for="fecha"> FECHA </label>
        <input type ="date" required placeholder="Seleccione fecha">    
    </div>  
    <div>
        <label for="hora"> HORA </label>
        <input type ="time" required>    
    </div>  
    <div>
  
        <label for="CANTIDAD">CANTIDAD DE PERSONAS</label>
        <input type="text" list="ASISTENTES" id="CANTIDAD" name="CANTIDAD" placeholder="Seleccione cantidad" required>
        <datalist id="ASISTENTES">
          <option value="Reserva para 1"></option>
          <option value="2 a 4 personas"></option>
          <option value="4 a 8 personas"></option>
          <option value="VIP para 10 personas"></option>
          <option value="Todo el bar"></option>
          </datalist>
        </div> 
        <div>
            <button type="submit">Enviar</button>
        </div>
